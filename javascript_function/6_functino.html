<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Event</title>
</head>
<body>
	<h1>JavaScript Event</h1>
	<h2 id="demo"></h2>
	<!-- <button onclick="docuemt.getElementById('demo').innerHTML = Date() ">Show DateTime</button> -->
	<button onclick="ShowDate()">Show DateTime</button>

	<script>
		function ShowDate() {
			document.getElementById('demo').innerHTML = Date ()
		}
	</script>
</body>
</html>
