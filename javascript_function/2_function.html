<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Functin</title>
</head>
<body>
	<h1>Javascript Muliplication</h1>
	<p id="Addition"></p>

	<button onclick="DisplayAnswer()">CalculateAnswer</button>

	<script>
		function DisplayAnswer() {
			x = 5;
			y = 6;
			z =x + y;
			document.getElementById("Addition").innerHTML = z;
		}
	</script>
</body>
