<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. In explicabo vel sequi ea optio rem labore nam voluptatum debitis, laborum consectetur nihil est minus aut, voluptates temporibus dolore sunt, pariatur.
	</p>

	<script>
		function mouseDown() {
			document.getElementById("myP").style.color = "red";
		}

		function mouseUp() {
			document.getElementById("myp").style.color = "green";
		}
	</script>
</body>
</html>
