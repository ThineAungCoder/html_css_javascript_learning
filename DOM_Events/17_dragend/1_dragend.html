<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		.droptarget {
			float: left;
			width: 100px;
			height: 35px;
			margin: 15px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>

	<p>Drag the p element back and forth between the two rectangles:</p>

	<div class="droptarget" ondrop="drop(event)" onderagover="allowDrop(event)"><p ondragstart="dragStart(event)"draggable="true" id="dragtarget">Drag me!</p>
	</div>

	<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	<p style="clear:both;"><strong>Note:</strong>Lorem ipsum dolor sit amet, consectetur, adipisicing elit. Expedita facilis labore, debitis maxime excepturi autem consequuntur, reprehenderit ratione.</p>

	<p id="demo"></p>

	<script>
		function dragStart(event) {
			event.dataTransfer.setData("Text", event.target.id);
		}

		function myFunction(event) {
			document.getElementById("demo").innerHTML = "The p element is being dragged";
		}

		function allowDrop(event) {
			event.preventDefault();
		}

		function drop(event) {
			event.preventDefault();
			var data = event.dataTransfer.getData("Text");
			event.target.appendChild(document.getElementById(data));
			document.getElementById("demo").innerHTML = "The p element was dropped";
		}
	</script>
</body>
</html>
