<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, molestias alias. Sint at neque veritatis delectus tenetur alias quisquam ea beatae! Impedit officia, soluta sint. Asperiores qui officiis, aut beatae.</p>

	Enter your name: <input type="text" id="fname" onkeyup="myFunction()">

	<p>My name is <span id="demo"></span></p>

	<script>
		function myFunction() {
			var x = document.getElementById("fname").value;
			document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>
</html>
