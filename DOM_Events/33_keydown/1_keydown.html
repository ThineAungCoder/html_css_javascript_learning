<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<p>A function is triggered when the user is pressing a key in the input fiel.</p>

	<input type="text" onkeydown="myFunction()">

	<script>
		function myFunction() {
			alert("You presssed a key inside the input field");
		}
	</script>
</body>
</html>
