<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate et aliquid labore.</p>

	<h1 id="demo">Mouse over me</h1>

	<script>
		document.getElementById("demo").addEventListener("mouseenter", mousEnter)
		document.getElementById("demo").addEventListener("mouseleave", mouseLeave);

		function mousEnter() {
			document.getElementById("demo").style.color = "red";
		}

		function mouseLeave() {
			document.getElementById("demo").style.color = "black";
		}
	</script>
</body>
</html>
