<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body ononline="onFunction()" onoffline="offFunction()">
	<p>Open the File menu and click on "Work offline" to toggle between working online and offline.</p>

	<p><strong>Note:</strong> The ononline and onoffline events are only supported in Firefox and Internet Exporer version 8 to 10.</p>	

	<script>
		function onFunction() {
		alert("You browser is working online.");
		}

		function offFunction() {
			alert("You browser is working offline.");
		}
	</script>
</body>
</html>
