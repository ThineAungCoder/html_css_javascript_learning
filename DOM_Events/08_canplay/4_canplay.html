<!DOCTYPE html> 
<html> 
<body> 

<p>This example uses the addEventListener() method to attach a "canplay" event to a video element.</p>

<video controls id="myVideo">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="video/mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
document.getElementById("myVideo").addEventListener("canplay", myFunction);

function myFunction() {
  alert("Can start playing video");
}
</script>

</body> 
</html>
