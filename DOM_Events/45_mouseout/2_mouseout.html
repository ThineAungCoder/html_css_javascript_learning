<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique omnis fugit minima!</p>

	<h1 id="demo" onmouseover="mousOver()" onmouseout="mouseOut()">Mouse over me</h1>

	<script>
		function mousOver() {
			document.getElementById("demo").style.color = "red";
		}

		function mouseOut() {
			document.getElementById("demo").style.color = "black";
		}
	</script>
</body>
</html>
