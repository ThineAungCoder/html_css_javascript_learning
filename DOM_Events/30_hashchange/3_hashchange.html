<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae animi voluptates cupiditate?</p>

	<p>Lorem ipsum dolor sit amet consectetur adipisicing, elit. Libero facilis eum recusandae?</p>

	<button onclick="changePart()">Try it</button>

	<p id="demo"></p>

	<script>
		// using the location.hash property to change the anchor part
		function changePart() {
			location.hash = "part5";
			var x = location.hash;
			document.getElementById("demo").innerHTML = "The anchor part is now:" + x;
		}
		document.getElementsByTagName("BODY")[0].onhashchange = function() {myFunction()};

		function myFunction() {
			alert("The anchor part has changed!");
		}
	</script>
</body>
</html>
