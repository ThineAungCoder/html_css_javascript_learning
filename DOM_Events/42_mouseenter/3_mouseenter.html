<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore perspiciatis nobis non.</p>

	<h1 id="demo">Mouse over me</h1>

	<script>
		document.getElementById("demo").onmouseenter = function() {myFunction()};
		document.getElementById("demo").onmouseleave = function() {myFunction()};

		function mouseEnter() {
			document.getElementById("demo").style.color = "red";
		}

		function mouseLeave() {
			document.getElementById("demo").style.color = "black";
		}

	</script>
</body>
</html>
