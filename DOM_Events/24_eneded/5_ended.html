<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>This example demonstrates how to assign an "onended" event to a video element.</p>

<p>Press play and wait for the video to end.</p>

<video controls onended="myFunction()">
  <source src="vedeo/mov_bbb.mp4" type="video/mp4">
  <source src="video/mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>

<script>
	function myFunction() {
		alert("The video has ended");
	}
</script>
</body>
</html>
